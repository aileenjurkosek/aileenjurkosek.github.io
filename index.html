        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Cranach Digital Archive - Timeline</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Eine Einleitung in die Projektaufgabe</h3>
            <p>Im Rahmen des Moduls „Screendesign“ ergab sich die Möglichkeit eine Timeline-Ansicht der Werke von Lucas
              Cranach zu konzipieren. Auf Basis der Daten des Cranach Digital Archive galt es Werke verschiedener Kategorien
              in einen zusammenhängenden Kontext zu bringen, ergänzende Informationen anzureichern, sowie eine gezielte Suche
              und eine explorative Erkundung der Werke zum Erreichen eines großen Nutzerspektrums zu ermöglichen.</p>
             <p>Dabei sollten im Archiv vorhandene Gemälde und Archivalien sowohl übersichtlich als auch für Laien sowie Experten
              attraktiv dargestellt werden. Anhand eines gegebenen Gestaltungskonzeptes wurde ein vollständiges Modell eines
              Zeitstrahls mit verschiedenen Funktionen und Ansichten in mehreren Einzelschritten erarbeitet und fertiggestellt.
             </p>
             <p> Der Styleguide zu diesem Projekt ist <a href="https://th-koeln.sciebo.de/remote.php/webdav/Mi_Ba_Screendesign_WS19_20/sd-201920-STYLEGUIDE_PATTERNLAB-Jurkosek-Schroeder.svg"> 
              hier</a> zu finden.
             </p>
          </figcaption>
        </figure>

     <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Elemente und Screens</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Entwurf und Systematik der Gestaltungskonzepte</h3>
            <p>Um eine vollständige Timeline-Ansicht gestalten zu können müssen zunächst einzelne Elemente klar definiert und erste
              skizzenhafte Entwürfe angefertigt werden. Dazu werden Ideen zu der allgemein möglichen Gestaltung des Timeline Screens, 
              zu den informativen und übersichtlichen Darstellungen der einzelnen Kunstobjekte sowie zur Speicherung dieser gesammelt. 
              Zusätzliche werden mögliche Hilfestellungen für den User diskutiert. </p>
            <p>Die Timeline-Ansicht soll von Laptop und Smartphone unterstützt werden. Diese Devices sind im Alltag am gebräuchlichsten
              und sollen dadurch möglicht viele Nutzergruppen ansprechen. Der Laptop ist dabei durch ein großes, ausführliches
              und übersichtliches Angebot an Daten eine geeignete Ressource für Experten. Im Gegensatz dazu spricht das Smartphone durch 
              eine vereinfachte, kompaktere Ansicht vorallem Laien an.
            </p>
          </figcaption>
        </figure>
  

      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Timeline-Basic-Laptop.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline-Basis</h2>
              <h3 class="m-portfolioItem-subtitle">Entwürfe zur weiteren Gestaltung</h3>
              <p>Zunächst werden Ideen zum Aufbau, dann zur farblichen Gestaltung einer Timeline gesammelt und definiert. 
                Die Darstellung des eigentlichen Zeitstrahls ist zentriert gewählt, um eine räumliche Trennung von Gemälden über
                dem Strahl und der Archivalien unterhalb des Strahls zu gewährleisten. Die einzelnen Kunstobjekte in der Timeline 
                werden dabei durch Quadrate wiedergespiegelt.</p>
              <p>Die Trennung wird durch eine Linie, die einmal horizontal durch den Screen verläuft, erreicht. Hierbei greift das
                Gesetz der Geschlossenheit. Der Screen wird dadurch in zwei Hälften aufgeteilt, die jeweils einen geschlossenen Raum
                darstellen. Damit wird eine Zugehörigkeit aller Elemente innerhalb dieses Raums erzeugt.</p>
              <p>Zudem sind alle im Screen vorhandenen Gemälde und Archivalien, durch das Gestaltgesetz der Ähnlichkeit zusammengehörig. 
                Dies verdeutlicht, dass diese eine gemeinsame Herkunft haben, da sie etwas mit Lucas Cranach zu tun haben.
              </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Timeline-Basic-Phone.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline-Basis</h2>
              <h3 class="m-portfolioItem-subtitle">Entwürfe zur weiteren Gestaltung</h3>
              <p>Der User soll die Zeitspanne erschienener Gemälde und Archivalien flexibel wählen können. Dazu ist im unteren Bereich 
                des Screens eine interaktive Zeit-Bar zu finden, bei der der Nutzer die Grenzen verschieben und somit frei definieren 
                kann. Je nach gewählter Zeitspanne wird so entweder an die Elemente der Timeline herangezoomt, wenn die Zeitspanne 
                verkleinert oder herausgezoomt, wenn sie vergrößert wird. Damit wird auch ein Panning des Users unterstützt.</p>
              <p>Die obere und untere Grenze der Zeitstrahlansicht wird durch eine Jahreszahl neben den verschiebbaren Balken auf der 
                Zeit-Bar dargestellt. Der User verbindet diese Zahl mit dem jeweiligen Balken durch das Gestaltgesetz der Nähe. Zudem 
                ist die Zeit-Bar zwischen diesen Balken in der gleichen Farbe, wie die Quadrate im Zeitstrahl, was durch das Gesetz 
                der Ähnlichkeit eine Zusammengehörigkeit verdeutlicht.</p>
              <p>Die Timeline-Ansicht soll sich dabei zunächst nicht über den kompletten Bildschirm erstrecken. An der linken 
                Seite des Screens ist ein vertikaler Balken ausgespart und farbig anders dargestellt, um Platz für Filter, 
                eine Suchleiste, die Sprachauswahl und eine Hilfestellung für den User zu bieten. 
              </p>
            </figcaption>
          </figure>


      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Timeline-Basic-Laptop-Big.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timeline-Basis</h2>
              <h3 class="m-portfolioItem-subtitle">Entwürfe zur weiteren Gestaltung</h3>
              <p>Durch einen Pfeil soll dem Nutzer die Möglichkeit gegeben werden den Balken einzuklappen, um eine größere Ansicht des 
                Zeitstrahls zu erhalten.</p>
              <p>Zusätzlich ist die Timeline durch einen schmalen Rahmen vom Rand des Screens und von den anderen Komponenten auf dem 
                Screen abgegrenzt. Auch die Zeit-Bar ist durch einen schmalen Rahmen vom Bildrand getrennt. Durch die Rahmen wird eine 
                räumliche und somit auch eine optische Trennung der einzelnen Komponenten erzeugt. Um dem User trotzdem die Verbindungen 
                zwischen den Komponenten zu verdeutlichen werden farbliche Akzente gesetzt, die durch das Gesetz der Ähnlichkeit die 
                Zusammengehörigkeit betonen.</p>
              <p>Der gesamte Screen ist dunkel gehalten, wobei die Quadrate der Timeline gelb gestaltet sind. Durch den 
                Helligkeitskontrast stechen die Objekte somit besser hervor und lenken die Aufmerksamkeit des Nutzers auf 
                diese. Auch die Zeit-Bar hat helle Details, um dem User die Nutzung klarer zu machen. 
              </p>
            
            </figcaption>
          </figure>



      <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title "> Cards</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Darstellung der Werke in konzeptionellem Zusammenhang</h3>
            <p>Die Cards dienen dazu Gemälde und Archivalien kompakt und übersichtlich darzustellen. Dazu gibt 
              es mehrere Card Varianten, die unterschiedlich viele Informationen bieten. Zur Laptop Darstellung sind die Slim 
              Card und die Medium Card gewählt. Während die Slim Card nur ein Bild des entsprechenden Kunstobjektes, dessen 
              Namen und Standort zeigt, werden auf der Medium Card zusätzlich Datum, ID, Typ und Dimensionen des Werks 
              angegeben. Außerdem bietet die Medium Card die Funktion über einen CTA Button mehr über das Gemälde oder die 
              Archivalie zu erfahren, zu zugehöriger Literatur zu gelangen und das Objekt als Favorit zu speichern. Wenn 
              ein Objekt als Favorit gespeichert wird, füllt sich das Herz aus.</p>
            <p>Für die Darstellung am Smartphone sind die Slim Card Small und die Simple Card ausgewählt. Dabei bietet die Slim Card 
              Small die gleichen Informationen wie die Slim Card, allerdings ist diese noch schmaler gestaltet und sieht somit auf dem 
              Handybildschirm noch kompakter aus. Die Simple Card zeigt nur ein Bild, den Titel, das Datum und bietet den CTA Info 
              Button sowie die Favoriten und Literatur Funktionen. Sie stellt somit weniger Informationen dar als die Medium Card, 
              ist aufgrund ihrer geringeren Größe jedoch für die Smartphone Ansicht geeigneter.</p>
            <p> Sowohl für die Laptop- als auch für die Smartphone-Ansicht sind alle Cards im Querformat gewählt, um das Konzept 
              einheitlich zu halten. Damit sie sich durch den Hell-Dunkel-Kontrast stärker vom Hintergrund abheben ist die Farbe der 
              Cards weiß. 
            </p>
          </figcaption>
        </figure>

      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/ButtonOverview-Final.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Buttons</h2>
              <h3 class="m-portfolioItem-subtitle">Entwurf von Basis-Gestaltungselementen</h3>
              <p>Für die weitere Gestaltung sind verschiedene Buttons notwendig. Hierzu wird zunächst ein universeller 
                Button mit reinem Text erstellt, anschließend mehrere Filter Buttons. Die Filterbuttons benötigen zusätzlich 
                zum reinen Text eine Checkbox, die zeigt ob der Filter ausgewählt ist oder nicht, je nachdem ob sich ein Haken 
                in der Checkbox befindet. Hier ist ein Farbakzent gesetzt, um durch das Gesetz der Ähnlichkeit die Zugehörigkeit 
                der Filter zu den Objekten im Zeitstrahl zu verdeutlichen.</p>
              <p>Ein erweiterter Filter Button, bietet die Funktion, diesen über einen kleinen Pfeil auszuklappen bzw. wieder 
                einzuklappen, um mehrere Detailfilter zu zeigen und markieren zu können. Diese Funktion ist abhängig vom Filter 
                notwendig.</p>
              <p>Die Buttons sind passend zum Hintergrund der Timeline dunkel gehalten, um ein durchgängiges Farbkonzept auf dem 
                gesamten Screen zu etablieren. Sowohl Schrift, Checkbox und der Pfeil zum Aus- und Einklappen sind weiß, 
                um deutlich hervorzustechen und die Lesbarkeit zu verbessern. Weiterhin ist das Design der Buttons schlicht, um 
                eine universelle Verwendung in der Timeline gewährleisten zu können. Zusätzlich ist ein Button zur Darstellung 
                des Titels der Seite vorhanden. Dieser ist wie die anderen Buttons und passend zum Design des Gesamtscreens schlicht. 
              </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/BasicTimeline-SlimCard-Laptop.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Erweiterte Timelines</h2>
              <h3 class="m-portfolioItem-subtitle">Einbindung der Cards in den Gestaltungskontext</h3>
              <p>Um die Interaktion des Nutzers zu simulieren sind die bisher entstandenen Timeline Entwürfe um entsprechende 
                Cards erweitert. Beim Laptop erscheint die Simple Card über dem entsprechenden Quadrat, wenn die Maus darüberfährt. 
                Wird dann geklickt erscheint die vergrößerte Medium Card Ansicht. Durch einen Klick außerhalb der Card verschwindet 
                diese wieder.</p>
              <p>Die Handy Ansicht unterscheidet sich dadurch, dass die Slim Card Small durch das Fahren mit dem Finger über 
                einzelne Quadrate erscheint. Hebt man den Finger vom Gerät bleibt die zuletzt gezeigte Card geöffnet. Klickt 
                man anschließend auf die Card wird die vergrößerte Simple Card Ansicht geöffnet. Wie beim Laptop verschwindet 
                die Card, wenn man in einen Bildschirmbereich außerhalb der Card klickt. Besitzt das Laptop ein Touch-Display 
                können dieselben Touch-Funktionen wie am Smartphone verwendet werden.</p>
              <p>Wird ein Objekt überfahren, welches am Rand der Timeline Komponente liegt, so erscheint die jeweilige Card 
                bündig zum Rand der Komponente, um das Verschwinden eines Teils der Card außerhalb des Screens zu verhindern.
              </p>
            </figcaption>
          </figure>

        ####################################################################-->
        <figure class="m-portfolioItemCenteredImg">
          <img class="m-portfolioItem-image" src="img/TimelineCardOverview-Final.jpg">
          <figcaption>
            <p> Timeline-Card Ansichten für Laptop und Smartphone </br> </p>
          </figcaption>
        </figure>

      
    <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title "> Filter</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Ansprechen der verschiedenen Nutzergruppen</h3>
            <p>Um ein breiteres Spektrum an Personen anzusprechen, wird eine überarbeitete Filtermöglichkeit für die 
              Kunstobjekte verwendet. Dabei werden von den auf der Seite des Cranach Digital Archive zu findenden 
              Filtern nur die Zuschreibung und der Standort beibehalten, da sie sowohl für Experten als auch für 
              Laien interessant erscheinen. </p>
            <p>Für die Datierung muss kein eigener Filter Button bestehen, da die Zeit-Bar zum Einstellen einer 
              Zeitspanne vorhanden ist. Als Filter ergänzt sind anschließend der Auftraggeber, das Motiv, die 
              100 beliebtesten Werke und die 100 wertvollsten Werke. Der Auftraggeber kann hierbei für Experten 
              eine wichtige und interessante Filterung darstellen, gerade für Kunstunerfahrene können das Motiv, 
              sowie die beliebtesten und wertvollsten Werke das Interesse wecken. </p>
             <p>Allgemein kann gefiltert werden, ob Gemälde und Archivalien, nur Gemälde oder nur Archivalien 
               angezeigt werden sollen.
             </p>
          </figcaption>
        </figure>
       

     <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/TimelineComplete-Laptop.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Timelines</h2>
              <h3 class="m-portfolioItem-subtitle">Vervollständigung durch entworfene Gestaltungskomponenten </h3>
              <p>Mit Hilfe der einzelnen erzeugten Komponenten in eine vollständige Gestaltung des Timeline Screens möglich. 
                Dazu werden die einzelnen Filterbuttons entsprechend der gewählten Filter eingefügt, eine Scrollbar für diese 
                Filter entworfen und eine Suchbar über den Filtern eingefügt, um nach bestimmten Gemälden, Archvalien oder 
                Schlagwörtern suchen zu können. Mit dem universellen Button wird ein Hilfe Button und ein Button zum Ändern der Sprache 
                auf Deutsch oder Englisch erzeugt. Zwischen diesen Buttons befindet sich mittig ein Herz, welches zur Favoriten 
                Page führt. Der Button zur Darstellung des Titels der Seite ist in der oberen linken Ecke des Screens platziert. 
                Dies stellt sicher, dass der User diesen aufgrund seiner gewohnten Leserichtung direkt zu Beginn wahrnimmt. </p>
              <p>Im Zeitstrahl selbst werden zwischen den gelben Quadraten weiße Kreise eingefügt. Sie stellen ergänzend zu 
                den Kunstobjekten historisch wichtige oder prägnante Ereignisse im Leben Cranachs dar. Dadurch lassen sich 
                Zusammenhänge und Schlüsse zu einzelnen Gemälden oder Archivalien erkennen, was sowohl für Kunstexperten als 
                auch Laien eine interessante Funktion darstellt. Die Ereignisse werden ebenso, wie die Gemälde und Archivalien 
                in Form einer Card angezeigt, wenn mit Maus darübergefahren wird. </p>
              <p> Die Kreise heben sich durch die andere Form, sowie Farbe, von den restlichen Objekten ab. Trotzdem gehören 
                sie optisch dazu, da sie, genau wie alle anderen Quadrate, in der Timeline eingebettet sind und damit durch das 
                Gesetz der Geschlossenheit und das Gesetz der guten Fortsetzung als dazugehörig aufgefasst werden. 
              </p>
            </figcaption>
          </figure>

          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Favoritepage-Overview-Final.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Favoritepage</h2>
              <h3 class="m-portfolioItem-subtitle">Speicherung von Werken</h3>
              <p>Die Favoriten Page kann auf dem Hauptscreen durch das Anklicken des Herzsymbols in der linken unteren 
                Ecke des Screens erreicht werden. Auf der Page sind die Cards aller Kunstobjekte zu finden, die der User 
                als Favorit gespeichert hat. Hierbei werden sowohl am Laptop als auch am Smartphone die Simple Cards der 
                Objekte verwendet und je in Querformat angeordnet, um das einheitliche Konzept weiterzuführen. </p>
              <p>Die Cards sind nebeneinander bzw. untereinander angeordnet, sodass die ganze Seite ausgefüllt wird. 
                Hier kann der User ebenfalls mithilfe der Cards mit dem Objekt interagieren, da er die Buttons im unteren 
                Bereich der Card anwählen kann. Wenn das Herz angeklickt wird, wird nur noch sein Umriss dargestellt 
                und diese Card wird von der Favoriten Page entfernt.
              </p>
            </figcaption>
          </figure>

    <!-- ContentBlock 1/3 Bild 2/3 Text 
          ####################################################################-->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/TutorialOverview-Final.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title">Tutorial</h2>
              <h3 class="m-portfolioItem-subtitle">Hilfestellungen für den Nutzer</h3>
              <p>Betätigt der User den Hilfe-Button, werden zwei weitere Buttons ausgefahren. Der Button „Leitfaden“ leitet 
                den Nutzer zur PDF-Datei des Leitfadens der Cranach Digital Archive Seite weiter. Der Button Tutorial aktiviert 
                eine Anleitung, welche den User durch die Benutzung der Seite führt. Dabei ist der Hintergrund abgedunkelt und 
                nur die zu erklärende Screen Komponente wird in Form einer Ellipse gehighlightet. An der Ellipse angeheftet befindet 
                sich ein Erklärtext, welcher auf einem hellen Hintergrund geschrieben ist und somit die Lesbarkeit für den Nutzer 
                deutlich erhöht. Zudem sticht der Text dadurch, genau wie der Inhalt der Ellipse, hervor und zieht die Aufmerksamkeit 
                des Users auf sich. In der oberen rechten Ecke befindet sich ein Pfeil der auf die nächste Seite des Tutorials leitet.
              </p>
            </figcaption>
          </figure>

  


             
    <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title "> Kommunikationsziele</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Gewinnung eines großen Nutzerspektrums</h3>
            <p>Ein allgemeines Gestaltungsziel bei der Konzeption ist die Attraktivität der Timeline-Ansicht für möglichst 
              viele verschiedene Nutzergruppen. Wichtig hierbei ist, dass sowohl Kunsterfahrene als auch -unerfahrene Gefallen 
              an der Website finden. Durch unterschiedliche Funktionen und Gestaltungskomponenten soll dies erzielt werden. </p>
            <p>Dadurch, dass die Timeline explorativ mit der Maus oder dem Finger überfahren werden kann, werden vorallem 
              Kunstinteressierte Laien angesprochen. Diese können über den Zeitstrahl einen ersten Überblick über die Objekte 
              erlangen. Für ergänzende Informationen kann die Detail Seite des Archives oder der Verweis auf die Literatur 
              verwendet werden. Auch über verschiedene Filter kann ein ausgewählter Überblick über die Werke geschaffen werden.</p>
            <p>Auch Lehrer und Professoren werden angesprochen. Nützlich ist hierbei die Anwendung bestimmter Filter oder die 
              Eingrenzung der Zeitspanne, sowie die Schlagwortsuche, um  Gemälden und Archivalien explorativ oder gezielt zu 
              finden. Die Detailseite und die Weiterleitung zur Literatur bieten weiterführende Informationen, die für die Lehre 
              hilfreich sein können. </p>
             <p>Für eigene Ausarbeitungen und Aufsätze kann die explorative Suche ebenfalls von Schülern und Studenten genutzt 
              werden. Durch die unterschiedlichen Ansätze von Schülern muss hierbei eine große Varietät von Daten geboten werden. 
              Mit verschiedenen Filtern kann nach konkreten Themenfeldern wie dem Motiv gesucht werden oder durch die Suchbar nach 
              konkreten Begriffen. Ausführliche Informationen bietet ihnen ebenfalls die Detailseite. </p>
            <P>Bühnenbildner, die Informationen und Vergleiche für ihre Bühnenbilder benötigen, können schnell über den Zeitstrahl 
              Informationen zu Umgebungen bestimmten Zeiten erlangen und sich dabei gleichzeitig von historischen Ereignissen des 
              Zeitgeschehens inspirieren lassen. Ebenso können sich Kostümdesigner durch die Aktivierung spezifischer Filter, die 
              Nutzung der Suchbar und die Anpassung der Zeitspanne Anregungen für das Design von Kostümen aus bestimmten Zeitepochen 
              suchen.
            </P>
          </figcaption>
        </figure>
